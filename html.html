<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            display:none;
        }
    </style>
</head>
<body>
    <button onclick="showthis()">click</button>
    <p id="para">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nemo et repellendus praesentium officia nesciunt amet velit ea eum quod laborum impedit, error debitis natus expedita omnis fugiat perspiciatis distinctio est!</p>
</body>
<script>
    let c=document.getElementById("para");
    function showthis(){
        c.style.color="red";
        c.style.display="block"
    }
</script>
</html>
